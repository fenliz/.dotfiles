[module/workspaces]
type = internal/xworkspaces

pin-workspaces = false

inline-mode = false

enable-click = false
enable-scroll = false
reverse-scroll = false

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default = 

format = <label-state> <label-mode>

label-monitor = %name%

label-active = "%icon% "
label-active-foreground = ${color.black}
label-active-background = ${color.green}
label-active-padding = 1

label-occupied = "%icon% "
label-occupied-foreground = ${color.white}
label-occupied-background = ${color.background}
label-occupied-padding = 1

label-urgent = "%icon% "
label-urgent-foreground = ${color.black}
label-urgent-background = ${color.yellow}
label-urgent-padding = 1

label-empty = 

label-separator = 


