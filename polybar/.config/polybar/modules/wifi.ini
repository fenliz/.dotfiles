[module/wifi]
type = internal/network

interface = wlp108s0

accumulate-stats = false

interval = 2.0
format-connected = <label-connected>
format-connected-background = ${color.shade5}
format-connected-foreground = ${color.black}
format-connected-padding = 1

format-disconnected = <label-disconnected>
format-disconnected-background = ${color.shade5}
format-disconnected-foreground = ${color.black}
format-disconnected-padding = 1

label-connected = "яки %essid%" 
label-disconnected = "якй "
